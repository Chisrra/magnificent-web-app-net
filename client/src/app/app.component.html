<header>
    <app-nav></app-nav>
</header>

<div class="container" style="margin-top: 80px;">
    <ul>
        <li *ngFor="let user of this.users">{{user.id}} - {{user.userName}}</li>
    </ul>
    
    <p>Otra Forma de obtener los mismo datos</p>
    <ul>
        @for (user of this.users; track this.user.id) {
            <li>{{user.id}} - {{user.userName}}</li>
        }
    </ul>
</div>
